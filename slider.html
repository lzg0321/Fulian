<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>多图3D旋转图片轮播特效</title>
<link rel="stylesheet" type="text/css" href="css/slider.css">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/ZoomPic.js"></script>
<script type="text/javascript">
$(function(){
	new ZoomPic("jswbox");	
})
</script>

</head>
<body>

<div id="jswbox">
	<pre class="prev">prev</pre>
	<pre class="next">next</pre>
	<!--demo演示总共20个模版，当前可看到的5个-->
	<ul>
	    <li><img src="images/8.jpg" alt="bg8" /><span class="info">展板<i>19</i><span></li>
		<li><img src="images/9.jpg" alt="bg9" /><span class="info">展板<i>20</i><span></li>
		<li><img src="images/1.jpg" alt="bg1" /><span class="info">展板<i>1</i><span></li>
		<li><img src="images/2.jpg" alt="bg2" /><span class="info">展板<i>2</i><span></li>
		<li><img src="images/3.jpg" alt="bg3" /><span class="info">展板<i>3</i><span></li>
		<li><img src="images/4.jpg" alt="bg4" /><span class="info">展板<i>4</i><span></li>
		<li><img src="images/5.jpg" alt="bg5" /><span class="info">展板<i>5</i><span></li>
		<li><img src="images/6.jpg" alt="bg6" /><span class="info">展板<i>6</i><span></li>
		<li><img src="images/7.jpg" alt="bg7" /><span class="info">展板<i>7</i><span></li>
		
	</ul>
</div>

</body>
</html>
